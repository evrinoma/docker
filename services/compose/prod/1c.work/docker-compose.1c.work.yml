version: '2'
services:
    postgre_1c_db:
        container_name: "postgre.1c.db"
        image: "evrinoma/db/postgre.1c"
        build:
            context: docker/db/postgre/1c/.
            dockerfile: Dockerfile
        volumes:
            - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
            - "/opt/docker/services/src/db/postgre/1c/:/var/lib/pgsql"
            - "/opt/docker/services/src/:/opt/WWW/container.ite-ng.ru/"
        networks:
            virt:
                ipv4_address: 172.18.2.2

    1c_work_v83_deploy:
        container_name: "1c.work.v83.deploy"
        image: "evrinoma/1c.work.deploy"
        hostname: "dock.1c.work.ite-ng.ru"
        cap_add:
            - SYS_ADMIN
        security_opt:
            - apparmor:unconfined
        build:
            context: docker/1c/servers/work/.
            dockerfile: Dockerfile
        extra_hosts:
            - "iteng26:172.20.1.26"
        volumes:
            - "/opt/docker/services/src/:/opt/WWW/container.ite-ng.ru/"
        networks:
            virt:
                ipv4_address: 172.18.83.1

networks:
    virt:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 172.18.0.0/16
                  gateway: 172.18.0.1

