    open_meeting:
        container_name: "evrinoma.openmeeting"
        image: "evrinoma/openmeetings:latest"
        environment:
            - OM_KURENTO_WS_URL=ws://172.18.40.4:8888/kurento
            - OM_DB_HOST=172.18.2.1
            - OM_DB_USER=openmeetings
            - OM_DB_PASS=openmeetings
            - OM_DB_NAME=openmeetings
        ports:
            - 5443:5443
        volumes:
            - "/opt/DISK/Develop/Docker/src/omdata/:/opt/WWW/container.ite-ng.ru/omdata/"
        networks:
            virt:
                ipv4_address: 172.18.40.3

    kurento:
        container_name: "evrinoma.kms"
        image: "evrinoma/kurento:latest"
        environment:
            - KMS_MIN_PORT=5000
            - KMS_MAX_PORT=5050
        ports:
            - 8888:8888/tcp
            - 5000-5050:5000-5050/udp
        volumes:
            - "/opt/DISK/Develop/Docker/src/omdata/kms:/opt/WWW/container.ite-ng.ru/omdata/kms"
        networks:
            virt:
                ipv4_address: 172.18.40.4

networks:
    virt:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 172.18.0.0/16
                  gateway: 172.18.0.1
