version: '2'
services:
    cont_master:
        container_name: "cont.master"
        build:
            context: ../../../docker/php72/sites/cont/.
            dockerfile: Dockerfile
        ports:
            - 8080:80
            - 0.0.0.0:822:22
        volumes:
            - ../../../../servers/cont:/opt/WWW/container.ite-ng.ru
        networks:
            db_virt:
                ipv4_address: 172.18.202.5

    cont_test:
        container_name: "cont.test.test"
        build:
            context: ../../../docker/tests/servers/cont/.
            dockerfile: Dockerfile
        ports:
            - 8090:80
            - 0.0.0.0:922:22
        volumes:
            - ../../../../servers/cont:/opt/WWW/container.ite-ng.ru
        networks:
            db_virt:
                ipv4_address: 172.18.202.6

networks:
    db_virt:
        external: true

