version: '2'
services:
    maria_db:
        container_name: "maria.db"
        image: mysql:8.0.1
        ports:
            - 3306:3306
        volumes:
            - ../../../../sql-data/mysql-8.0.1:/var/lib/mysql
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: 0631
        networks:
            virt:
                ipv4_address: 172.18.2.1

    cont_master:
        container_name: "cont_master"
        build:
            context: ../../../docker/tests/cont/master/.
            dockerfile: Dockerfile
        ports:
            - 8080:80
            - 0.0.0.0:822:22
        volumes:
            - ../../../../cont:/opt/WWW/container.ite-ng.ru
        networks:
            virt:
                ipv4_address: 172.18.202.5

    cont_test:
        container_name: "cont_test"
        build:
            context: ../../../docker/tests/cont/test/.
            dockerfile: Dockerfile
        ports:
            - 8090:80
            - 0.0.0.0:922:22
        volumes:
            - ../../../../cont:/opt/WWW/container.ite-ng.ru
        networks:
            virt:
                ipv4_address: 172.18.202.6

    php53_kis_new_ite-ng_ru_test:
        container_name: "php53.kisnew_test"
        image: "evrinoma/php53.kisnew.ite-ng.ru"
        build:
            context: ../../../docker/tests/kis.
            dockerfile: Dockerfile
        ports:
            - 8585:80
            - 0.0.0.0:522:22
        volumes:
            - ../../../../kis:/opt/WWW/container.ite-ng.ru
        networks:
            virt:
                ipv4_address: 172.18.202.99



networks:
    virt:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 172.18.0.0/16
                  gateway: 172.18.0.1


